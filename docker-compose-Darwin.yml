version: '3.1'
services:
### Workspace Utilities Container ###########################
  workspace:
    volumes:
      - applications-sync:${APP_CODE_PATH_CONTAINER}:nocopy # will be mounted on to the value of APP_CODE_PATH_CONTAINER
      - ./workspace/xdebug.ini:/etc/php/${PHP_VERSION}/cli/conf.d/xdebug.ini:delegated
      - ./workspace/ext-xdebug.ini:/etc/php/${PHP_VERSION}/cli/conf.d/20-xdebug.ini:delegated
      - ./workspace/tideways_xhprof.ini:/etc/php/${PHP_VERSION}/cli/conf.d/tideways_xhprof.ini:delegated
      - ./xhgui:${XHGUI_CODE_PATH_CONTAINER}:delegated
      - ./varnish/health_check.php:${DEFAULT_PATH}/health_check.php:delegated
      - ~/.ssh:/home/laradock/.ssh:delegated
    ports:
      - "${WORKSPACE_SSH_PORT}:22"
    networks:
      - frontend
      - backend

### PHP-FPM Container #######################################
  php-fpm:
    volumes:
      - applications-sync:${APP_CODE_PATH_CONTAINER}:nocopy # will be mounted on to the value of APP_CODE_PATH_CONTAINER
      - ./php-fpm/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:delegated
      - ./php-fpm/ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini:delegated
      - ./php-fpm/tideways_xhprof.ini:/usr/local/etc/php/conf.d/tideways_xhprof.ini:delegated
      - ./xhgui:${XHGUI_CODE_PATH_CONTAINER}:delegated
      - ./varnish/health_check.php:${DEFAULT_PATH}/health_check.php:delegated
      - ./php-fpm/php${PHP_VERSION}.ini:/usr/local/etc/php/php.ini:delegated
    ports:
      - "${PHP_FPM_SSH_PORT}:22"
    networks:
      - backend

### SSL ##################################
  ssl:
    volumes:
      - ./ssl/certs:/certs

### Nginx Server Container ##################################
  nginx:
    volumes:
      - applications-sync:${APP_CODE_PATH_CONTAINER}:nocopy # will be mounted on to the value of APP_CODE_PATH_CONTAINER
      - ./xhgui:${XHGUI_CODE_PATH_CONTAINER}:delegated
      - ./varnish/health_check.php:${DEFAULT_PATH}/health_check.php:delegated
      - ${NGINX_SSL_PATH}:/etc/nginx/ssl:delegated
      - ${NGINX_HOST_LOG_PATH}:/var/log/nginx:delegated
      - ${NGINX_SITES_PATH}:/etc/nginx/sites-available:delegated
      - ${NGINX_CONF_M2_PATH}:/etc/nginx/conf_m2:delegated
    depends_on:
      - varnish
    ports:
      - "${NGINX_HOST_HTTP_PORT}:80"
      - "${NGINX_HOST_HTTPS_PORT}:443"
    networks:
      - frontend
      - backend

