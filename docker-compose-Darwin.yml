#### Postfix Server Container ################################
  postfix:
    ports:
      - "${POSTFIX_SMTP_PORT}:25"
    volumes:
      - ./postfix/Maildir:/root/Maildir:delegated
    networks:
      - backend

### Redis Container #########################################
  redis:
#    volumes:
#      - ${DATA_PATH_HOST}/redis:/data:delegated
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - backend

### Memcached ############################################
  memcached:
#    volumes:
#      - ${DATA_PATH_HOST}/memcached:/var/lib/memcached:delegated
    ports:
      - "${MEMCACHED_HOST_PORT}:11211"
    networks:
      - backend

