### RabbitMQ #############################################
  rabbitmq:
#    volumes:
#      - ${DATA_PATH_HOST}/rabbitmq:/var/lib/rabbitmq:delegated
    ports:
      - "${RABBITMQ_NODE_HOST_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_HTTP_HOST_PORT}:15672"
      - "${RABBITMQ_MANAGEMENT_HTTPS_HOST_PORT}:15671"
    networks:
      - backend

### Varnish ##########################################
  varnish:
    ports:
      - "${VARNISH_PORT}:6081"
    networks:
      - frontend

### MongoDB ##############################################
  mongo:
#    volumes:
#      - ${DATA_PATH_HOST}/mongo:/data/db:delegated
    ports:
        - "${MONGODB_PORT}:27017"
    networks:
      - backend

### ElasticSearch ########################################
  elasticsearch:
#    volumes:
#      - ${DATA_PATH_HOST}/elasticsearch:/usr/share/elasticsearch/data:delegated
    ports:
      - "${ELASTICSEARCH_HOST_HTTP_PORT}:9200"
      - "${ELASTICSEARCH_HOST_TRANSPORT_PORT}:9300"
    networks:
      - frontend
      - backend

### Kibana ##############################################
  kibana:
    ports:
      - "${KIBANA_HTTP_PORT}:5601"
    networks:
      - frontend
      - backend

volumes:
  applications-sync:
    external:
      name: "${SYNC_NAME}-docker-sync"

### Networks Setup ############################################
networks:
  frontend:
    driver: "bridge"
  backend:
    driver: "bridge"
